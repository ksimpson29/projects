<!DOCTYPE html>
<html>
<head>
    <title>Circles</title>  
    <link type="text/css" rel="stylesheet" href="circles.css">
    <script type="text/javascript" src="paper-full.min.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
    for(var x = 0; x < 1000; x+= 100){
    
        for(var y = 0; y < 1000; y+= 100){
            new Path.Circle(new Point(x, y), 10).fillColor = 'purple';
        
              /*Same as this
              var circle2 = new Path.Circle(new Point(x, y), 10);
              circle2.fillColor = 'purple';
              */
        }
    };
    
    /*This is how the loop works, for every x we are generating 10 Ys
    round 1         round 2
    X | Y           X | Y
    0   0          100  0 
    0   100        100  100
    .......        ........
    */
    

    
 
    </script>
</head>
<body>

    
<canvas id="myCanvas" resize></canvas>    
</body>
</html>
